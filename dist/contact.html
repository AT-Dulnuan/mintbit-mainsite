<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Preloader -->
    <link rel="stylesheet" href="css/preloader.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ff6fea5b87.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Contact - MintBIT</title>
</head>

<body class="contact">
    <!-- Preloader -->
    <div class="preloader">
        <div class="logo">
            <img src="img/MintBIT-logotext.png" alt="MintBIT-logo">
        </div>
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
    <div id="page">
        <div class="hero is-fullheight">
            <div class="hero-head">
                <!-- NavBar  -->
                <div class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a href="index.html" class="navbar-item">
                                <img src="img/MintBIT-logo.png" alt="mintBIT Logo">
                            </a>
                            <a href="#" class="navbar-burger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </a>
                        </div>
                        <div class="navbar-menu" id="navMenu">
                            <div class="navbar-end">
                                <a href="index.html" class="navbar-item">Home</a>
                                <!-- <a href="portfolio.html" class="navbar-item">Portfolio</a> -->
                                <a href="events.html" class="navbar-item">Events</a>
                                <a href="contact.html" class="navbar-item is-active">Contact</a>
                                <a href="about.html" class="navbar-item">About</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile Fullscreen Nav -->
                <div class="menu-mobile">
                    <ul>
                        <li><a href="index.html" class="is-size-3">Home</a></li>
                        <!-- <li><a href="portfolio.html" class="is-size-3">Portfolio</a></li> -->
                        <li><a href="events.html" class="is-size-3">Events</a></li>
                        <li><a href="contact.html" class="is-size-3 is-active"><span>Contact</span></a></li>
                        <li><a href="about.html" class="is-size-3">About</a></li>
                    </ul>
                </div>
            </div>

            <div class="contact hero-body">
                <div class="container animated animatedFadeInUp fadeInUp">
                    <form method="post" action="">
                        <div class="header-text">
                            <h2 class="title is-2 has-text-white has-text-centered">Get in touch</h2>
                            <p class="subtitle has-text-white has-text-centered">Our team will get back to you the
                                soonest!
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input type="text" class="input" name="name" placeholder="Name" value="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input type="email" class="input" name="email" placeholder="Email" value="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" name="message" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button class="button is-medium is-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="hero-foot level">
                <p class="level-item copyright">Copyright 2019 MintBIT.</p>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script src="js/preloader.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
